{% extends "base.html" %}

{% block title %}Login - Employee Tracking System{% endblock %}

{% block styles %}
<style>
    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 50px auto;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .login-container button:hover {
        background-color: #218838;
    }
    .login-container .error {
        color: red;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="errorMessage" class="error"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // JavaScript for handling form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting

        // Get input values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Hardcoded credentials for demonstration
        const validUsername = 'admin';
        const validPassword = 'admin123';

        // Check credentials
        if (username === validUsername && password === validPassword) {
            alert('Login successful! Redirecting to the employee tracking system...');
            // Redirect to another page (e.g., employee tracking system)
            window.location.href = 'dashboard.html'; // Replace with your actual page
        } else {
            document.getElementById('errorMessage').innerText = 'Invalid username or password. Please try again.';
        }
    });
</script>
{% endblock %}
