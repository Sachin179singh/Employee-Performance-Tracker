<header class="main-header" id="header">
  <nav class="navbar navbar-static-top navbar-expand-lg">
    <!-- Sidebar toggle button -->
    

    <div class="navbar-right ml-auto">
      <ul class="nav navbar-nav">
        <li class="right-sidebar-in right-sidebar-2-menu">
          <i class="mdi mdi-settings mdi-spin">
            <a href="/profile#settings"></a>
          </i>
        </li>
        <!-- User Account -->
        <li class="dropdown user-menu">
          <button
            href="#"
            class="dropdown-toggle nav-link"
            data-toggle="dropdown"
          >
            <img
              src="{% if current_user.profile_picture %}/static/profile_pics/{{ current_user.profile_picture }}{% else %}/static/noimage.svg{% endif %}"
              class="user-image"
              alt="User Image"
              width="40"
              height="40"
            />
            <span class="d-none d-lg-inline-block">{{ current_user.employee_id }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <!-- User image -->
            <li class="dropdown-header">
              <img
                src="{% if current_user.profile_picture %}/static/profile_pics/{{ current_user.profile_picture }}{% else %}/static/noimage.svg{% endif %}"
                class="img-circle"
                alt="User Image"
                width="50"
                height="50"
              />
              <div class="d-inline-block">
                {{ current_user.name }}
                <small class="pt-1"> {{current_user.email}} </small>
              </div>
            </li>

            <li>
              <a href="/profile">
                <i class="mdi mdi-account"></i> My Profile
              </a>
            </li>
            <li>
              <a href="/chat"> <i class="mdi mdi-email"></i> Message </a>
            </li>
            <li>
              <a href="/projects"> <i class="mdi mdi-diamond-stone"></i> Projects </a>
            </li>
            <li class="right-sidebar-in">
              <a href="javascript:0">
                <i class="mdi mdi-settings"></i> Setting
              </a>
            </li>

            <li class="dropdown-footer">
              <a href="/logout"> <i class="mdi mdi-logout"></i> Log Out </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
